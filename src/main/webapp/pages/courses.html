<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>课程管理系统</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <style>            .logout {                min-width: 100%;                height: 40px;                position: relative;                display:flex;                justify-content:flex-end;            }            .btn_logout {                position: relative;                right: 10px;                top: 10px;            }        </style>        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>课程管理</h1>                <div class="logout">                    <el-button                            class="btn_logout"                            type="info" size="middle" icon="el-icon-refresh-right"                            @click="logout()">登出</el-button>                </div>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="课程名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getCourseByName()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                        <!--登出按钮--><!--                        <el-button type="primary" class="butT" @click="logout()">登出</el-button>-->                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="pictureUrl" label="课程封面" align="center">                                <template slot-scope="scope">                                    <img :src="scope.row.pictureUrl" style="width: 100px;height: 100px;">                                </template>                        </el-table-column >                        <el-table-column prop="name" label="课程名称" align="center"></el-table-column>                        <el-table-column prop="hours" label="课时数" align="center"></el-table-column>                        <el-table-column prop="schoolName" label="学院" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增课程" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12" align="right">                                        <el-form-item label="课程名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课时数" prop="hours">                                            <el-input v-model="formData.hours"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-form-item label="封面">                                <el-upload                                        class="upload-demo"                                        action="https://jsonplaceholder.typicode.com/posts/"                                        :on-preview="handlePreview"                                        :on-remove="handleRemove"                                        :on-change="UploadImage"                                        :file-list="fileList"                                        list-type="picture">                                    <el-button size="small" type="primary">点击上传</el-button>                                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>                                </el-upload>                                </el-form-item>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学院" for="sid_input" prop="sid">                                            <el-input id="sid_input" v-model="formData.sid"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="课程名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课时数" prop="hours">                                            <el-input v-model="formData.hours"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                </el-row>                                <el-form-item label="封面">                                    <el-upload                                            class="upload-demo"                                            action="https://jsonplaceholder.typicode.com/posts/"                                            :on-preview="handlePreview"                                            :on-remove="handleRemove"                                            :on-change="UploadImage"                                            :file-list="fileList"                                            list-type="picture">                                        <el-button size="small" type="primary">点击上传</el-button>                                        <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>                                    </el-upload>                                </el-form-item>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学院id" prop="sid">                                            <el-input placeholder="1-计算机学院 2-外国语学院" v-model="formData.sid"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                fileList: [],                filePath: '',                ruleForm:{},                rules: {//校验规则                    hours: [{ required: true, message: '课时数为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '课程名称为必填项', trigger: 'blur' }],                    sid: [{ required: true, message: '学院id为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                handleRemove(file, fileList) {                    console.log(file, fileList);                },                handlePreview(file) {                    console.log(file);                },                //列表                getAll() {                    axios.get("../courses/all").then(res => {                        this.dataList = res.data.data;                    });                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible= true;                    this.resetForm();                },                UploadImage(file,filelist) {                    let fd = new FormData()                    fd.append('file', file.raw) //传给后台接收的名字 file                    axios.post("../courses/upload", fd, {headers: {'Content-Type': 'multipart/form-data'}}).then(response => {                        //上传成功后返回的数据,                        console.log("上传图片到:"+response.data);                        // 将图片地址给到表单.                        this.formData.pictureUrl=response.data;                        console.log(this.formData);                        // this.ruleForm.image=null;                    })                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd () {                    axios.post("../courses",this.formData).then((res) => {                        console.log(this.formData);                        if(res.data.code==1001){                            this.dialogFormVisible = false;                            this.$message.success(res.data.msg);                        }else if(res.data.code==1000){                            this.$message.error(res.data.msg);                        }                    }).finally(() => {                        this.getAll();                    });                },                //弹出编辑窗口                handleUpdate(row) {                    axios.get("../courses/"+row.id).then((res)=>{                        if(res.data.code==4001){                            this.formData=res.data.data;                            this.dialogFormVisible4Edit=true;                        }else if(res.data.code==4000){                            this.$message.error(res.data.msg);                        }                    })                },                //编辑                handleEdit() {                    axios.put("../courses",this.formData).then((res) => {                        if(res.data.code==3001){                            this.dialogFormVisible4Edit = false;                            this.$message.success(res.data.msg);                        }else if(res.data.code==3000){                            this.$message.error(res.data.msg);                        }else{//异常                        }                    }).finally(() => {                        this.getAll();                    });                },                // 删除                handleDelete(row) {                    //提示框                    this.$confirm("该操作永久删除此数据","提示",{                        type: 'info'                    }).then(()=>{                        //删除业务                        axios.delete("../courses/"+row.id).then((res)=>{                            if(res.data.code==2001){                                this.$message.success(res.data.msg);                            }else{                                this.$message.error(res.data.msg);                            }                        }).finally(() => {                            this.getAll();                        });                    }).catch(()=>{                        //取消删除                        this.$message.info("取消删除操作")                    });                },                logout(){                //     返回登录界面                    window.location.href="login.html";                },                //getCourseByName                getCourseByName(){                    axios.get("../courses/getCourseByName/"+this.pagination.queryString).then((res)=>{                        if(res.data.code==4001){                            this.dataList=res.data.data;                            console.log(this.formData);                            this.$message.success(res.data.msg);                        }else{                            this.$message.error(res.data.msg);                        }                    })                }            }        })    </script></html>
